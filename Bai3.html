<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bài 3</title>
    <link rel="stylesheet" href="1.css" />
  </head>
  <body>
    <h1>
      Bài tập 3
      <div class="link">
        <a href="./index.html">Home</a>
        <a href="./bai2.html">Return</a>
        <a href="./bai4_1.html">Next</a>
      </div>
    </h1>
    <div class="container">
      <div class="group">
        <label for="name">
          Họ và tên:
        </label>
        <input id="name" type="text" placeholder="Name" />
      </div>

      <div class="group">
        <label for="pass">
          Mật khẩu:
        </label>
        <input id="name" type="password" placeholder="password" />
      </div>

      <div class="group">
        <label for="enpass">
          Nhập lại mật khẩu:
        </label>
        <input id="name" type="password" placeholder="password" />
      </div>

      <div class="group">
        <label for="email">
          Email:
        </label>
        <input id="email" type="email" placeholder="email" />
      </div>

      <div class="group">
        <label for="phonenb">
          Số điện thoại:
        </label>
        <input id="phonenb" type="password" placeholder="phone number" />
      </div>

      <div class="group">
        <label for="born">
          Ngày sinh:
        </label>
        <input id="born" type="date" style="width: 170px;" />
      </div>

      <div class="group">
        <label>
          Chọn ngành:
        </label>
        <select>
          <option> Quản trị mạng máy tính </option>
          <option> Lập trình máy tính </option>
          <option> Thiết kế đồ họa </option>
          <option selected> Ứng dụng phần mềm </option>
          <option> Điện dân dụng </option>
        </select>
      </div>

      <p>
        <input type="button" value="Đăng ký" id="btn1" />
      </p>
    </div>
