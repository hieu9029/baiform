<!DOCTYPE html>
<html lang="en"><head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
 	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="tong">
        <div class="tieude"><h1>Đăng ký xét tuyển</h1></div>
        <div class="container">
            <div class="row">
              <div class="row-name">
                <label for="name">Họ và tên:</label>
              </div>
              <div class="row-input">
                <input id="name" type="text" placeholder="name" />
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">
                <label for="email">Email:</label>
              </div>
              <div class="row-input">
                <input id="email" type="email" placeholder="Email" />
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">
                <label for="pn">Số điện thoại:</label>
              </div>
              <div class="row-input">
                <input id="pn" type="number" placeholder="phone number" />
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">
                <label for="adr">Địa chỉ:</label>
              </div>
              <div class="row-input">
                <input id="adr" type="text" placeholder="name" />
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">Ngày sinh:</div>
              <div class="row-input">
                <input type="date" />
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">Giới tính</div>
              <div class="row-input">
                <label><input type="radio" name="gender" />Name</label>
                <label><input type="radio" name="gender" />Nữ</label>
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">Đăng ký ngành học</div>
              <div class="row-input">
                <select>
                  <option>Thiết kế đồ họa</option>
                  <option selected>.......</option>
                  <option>D..............</option>
                </select>
              </div>
            </div>
    
            <div class="row">
              <div class="row-name">Ghi chú:</div>
              <div class="row-input">
                <textarea id="" cols="25" rows="8"></textarea>
              </div>
            </div>
          </div>
          <div class="footer">
              <input type="button" value="Đăng ký">
          </div>
    </div>
    
	
</body>
</html>
